## 1  27.9   401.  Male

.right-code.wide.small[

```r
t.test(steps ~ sex, data = bmi_data)
```

```
## 
## 	Welch Two Sample t-test
## 
## data:  steps by sex
## t = -6.5215, df = 1759.9, p-value = 9.069e-11
## alternative hypothesis: true difference in means between group Female and group Male is not equal to 0
## 95 percent confidence interval:
##  -1408.8005  -757.3441
## sample estimates:
## mean in group Female   mean in group Male 
##             6769.378             7852.450
```

```r
bmi_data %&gt;% 
  group_by(sex) %&gt;% 
  summarize(correlation = cor(bmi, steps))
```

```
## # A tibble: 2 × 2
##   sex    correlation
##   &lt;chr&gt;        &lt;dbl&gt;
## 1 Female      -0.306
## 2 Male        -0.192
```

# Labels

.left-code[

```r
ggplot(gapminder_2007, 
       aes(x = gdpPercap, y = lifeExp, 
           color = continent, size = pop)) +
  geom_point() +
  scale_x_log10() +
  labs(title = "Health and wealth grow together",
       subtitle = "Data from 2007",
       x = "Wealth (GDP per capita)",
       y = "Health (life expectancy)",
       color = "Continent",
       size = "Population",
       caption = "Source: The Gapminder Project")

# Theme options

.box-inv-5[Make theme adjustments with `theme()`]

.box-5[There are a billion options here!]


```r
theme_bw() + 
theme(legend.position = "bottom",
      plot.title = element_text(face = "bold"),
      panel.grid = element_blank(),
      axis.title.y = element_text(face = "italic"))
```

my_plot &lt;- ggplot(...)

ggsave("plot_name.png", my_plot, width = 5, height = 3.5)
